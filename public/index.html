<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Application</h1>
    <button id="startButton">Let's Play</button>

    <script>
        // JavaScript to handle button click and communicate with the backend
        document.getElementById('startButton').addEventListener('click', function () {
            // Send a request to your backend using fetch or other methods
            // For example, you can send a GET request to a backend endpoint
            fetch('/api/getRoomlist', {
                method: 'GET',
                // Add any necessary headers or data here
            })
            .then(response => {
                if (response.status === 200) {
                    // Handle a successful response from the backend
                    // You can redirect to another page or display a success message
                    window.location.href = '/roomlist.html'; // Redirect to a dashboard page
                } else {
                    // Handle errors or show an error message
                    console.error('Failed to start the application');
                }
            })
            .catch(error => {
                // Handle network errors
                console.error('Network error:', error);
            });
        });
    </script>
</body>
</html>
